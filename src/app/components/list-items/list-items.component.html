<h2>Detalle de la factura</h2>
@if (items.length > 0) {
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>product</th>
                <th>price</th>
                <th>quantity</th>
                <th>remove</th>
            </tr>
        </thead>
        <tbody>
            @for (item of items; track $index) {
                <tr app-row-item [item]="item" (removeEventEmitter)="onRemove($event)"></tr> 
            }
        </tbody>
    </table>    
} @else {
    <div class="alert alert-warning">
        No tiene items la factura
    </div>
}
